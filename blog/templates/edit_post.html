{% extends "layout.html" %}
{% block body %}
<form method="post">
    <label>
        Title:<br />
        <input type="text" name="title" value="{{ post.title }}" />
    </label>
    <label>
        <textarea name="body" rows="20" cols="75">{{ post.body }}</textarea>
    </label>

    <input type="submit" value="Publish &raquo;" />
</form>
{% endblock %}
