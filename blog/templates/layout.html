<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %} - The Blog Title</title>
        <link href="/static/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>        
        <div id="main-body">
            {% for message in get_flashed_messages() %}
            <div class="message">{{ message }}</div>
            {% endfor %}
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
