<!doctype html>
<html>
    <head>
        <title>Test Application</title>
        <link href="/static/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>        
        <div id="main-body">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
